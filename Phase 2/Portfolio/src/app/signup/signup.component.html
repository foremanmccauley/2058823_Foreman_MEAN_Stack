<div class="container">
    <h2>Signup Page</h2>
    <form [formGroup]="signupRef" (ngSubmit)="createUser()" class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstname" class="form-control"/><br/>
        <label>Last Name</label>
        <input type="text" formControlName="lastname" class="form-control"/><br/>
        <label>UserName</label>
        <input type="text" formControlName="user" class="form-control"/><br/>
        <label>Password</label>
        <input type="password" formControlName="pass" class="form-control"/><br/>
        <input type="submit" value="Sign Up!" class="btn btn-success"/>
        <input type="reset" value="Reset" class="btn btn-info"/>
    </form>
    <br/>
    <span style="color:red;">{{msg}}</span>
</div>
